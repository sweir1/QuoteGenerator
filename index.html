<!doctype html>
<html>
    <head>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link href="/css/MultiSelect.css" rel="stylesheet" type="text/css">
        <script src="https://www.google.com/recaptcha/api.js?render=6LcbydcpAAAAAHmNRQHo6rWbUQcV5Ub7lTepkOQq"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.0/i18next.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/1.3.1/i18nextHttpBackend.min.js"></script>
        <script src="/js/MultiSelect.min.js"></script>
    </head>
    <body>
        <h1>Quote Generator</h1>
        <form id="uploadForm">
            <label for="turnaroundTime" class="field-label-2">Delivery Time</label>
            <select id="turnaroundTime" name="turnaroundTime" required="" class="w-select">
                <option value="48 hours">48 hours</option>
                <option value="24 hours">24 hours</option>
            </select>
            <label for="quality" class="field-label-2">Quality</label>
            <select id="quality" name="quality" required="" class="w-select">
                <option value="Standard">Standard</option>
                <option value="Business specific">Business specific</option>
            </select>

            <label for="language1" class="field-label-2">Desired Language</label>
            <select id="language" name="language" data-name="language" required="" class="w-select" data-multi-select multiple data-select-class="w-select" data-placeholder="Select language(s)">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Italian">Italian</option>
                <option value="German">German</option>
                <option value="Swiss German">Swiss German</option>
                <option value="Portuguese">Portuguese</option>
                <option value="simplified Chinese">simplified Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Arabic">Arabic</option>
            </select>

            <label for="file-upload" class="field-label-2">File Upload</label>
            <div class="file-upload-container">
                <div class="custom-file">
                    <div class="file-drag-area" id="file-dragDropBox">
                        <span class="fileLabel">Drag & Drop</span>
                        <span class="fileLabel">
                            <span>or </span>
                            <span class="button1" onclick="">
                                <span>browse</span>
                            </span>
                        </span>
                        <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx,.txt" required />
                    </div>
                </div>
            </div>

            <div id="contextFileContainer" style="display: none">
                <label for="context" class="field-label-2">Context</label>
                <div class="file-upload-container">
                    <div class="custom-file">
                        <div class="context-drag-area" id="context-dragDropBox">
                            <span class="fileLabel">Drag & Drop</span>
                            <span class="fileLabel">
                                <span>or </span>
                                <span class="button1" onclick="">
                                    <span>browse</span>
                                </span>
                            </span>
                            <input type="file" class="custom-file-input" id="contextfileInput" name="contextFile" accept=".doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx,.txt" required />
                        </div>
                    </div>
                </div>
            </div>

            <label id="priceElement" class="price-element">Price: $<span id="priceValue">0.00</span></label>
            <input type="hidden" id="wordElement" data-word="Calculating">
            <button id="payButton" class="pay-button" onclick="generateStripePaymentLink(event)">Proceed to Checkout</button>
            <div id="payButtonLoading" style="display: none">
                <button class="pay-button pay-button-loading">
                    <span class="loader"></span>
                </button>
                <span class="notification">It may take a few seconds or longer, please do not close the browser</span>
            </div>

            <script src="https://www.google.com/recaptcha/api.js"></script>
            <script src="/js/main.js"></script>
        </form>
    </body>
</html>
