<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator</title>
</head>
<body>
  <h1>Quote Generator</h1>

  <form id="uploadForm">
    <label for="turnaroundTime">Delivery Time:</label>
    <select id="turnaroundTime" name="turnaroundTime" required>
      <option value="24 hours">24 hours</option>
      <option value="48 hours">48 hours</option>
      <option value="3 days">3 days</option>
      <!-- Add more options if needed -->
    </select>

    <label for="fileInput">Upload File:</label>
    <input type="file" id="fileInput" name="file" required>
  </form>

  <p>Price: $<span id="priceElement">0.00</span></p>

  <script>
    function calculatePrice() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      fetch('https://lucky-liger-cadc9d.netlify.app/.netlify/functions/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error('Error:', data.error);
          document.getElementById('priceElement').textContent = 'Error calculating price. Please try again.';
        } else {
          document.getElementById('priceElement').textContent = data.price.toFixed(2); // Display the price
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('priceElement').textContent = 'An error occurred. Please try again.';
      });
    }

    document.getElementById('uploadForm').addEventListener('change', calculatePrice); // Trigger recalculation on form change
  </script>
</body>
</html>
