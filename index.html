<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator</title>
</head>
<body>
  <h1>Quote Generator</h1>

  <form id="uploadForm">
    <label for="turnaroundTime">Delivery Time:</label>
    <select id="turnaroundTime" name="turnaroundTime" required>
      <option value="24 hours">24 hours</option>
      <option value="48 hours">48 hours</option>
      <option value="3 days">3 days</option>
      <!-- Add more options if needed -->
    </select>

    <label for="quality">Quality:</label>
    <select id="quality" name="quality" required>
      <option value="Business specific">Business specific</option>
      <option value="Generic">Generic</option>
    </select>

    <label for="fileInput">Upload File:</label>
    <input type="file" id="fileInput" name="file" required>

    <!-- Removed the submit button to trigger updates automatically -->
  </form>

  <p>Price: $<span id="priceElement">0.00</span></p>

  <script>
    function calculatePrice() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      const priceElement = document.getElementById('priceElement');

      priceElement.textContent = 'Generating quote...';

      fetch('/.netlify/functions/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          console.error("Backend Error:", data.error);
          priceElement.textContent = 'Error calculating price. Please try again.';
        } else {
          priceElement.textContent = data.price.toFixed(2); // Display the price
        }
      })
      .catch(error => {
        console.error('Error:', error);
        priceElement.textContent = `An error occurred: ${error.message}. Please try again.`;
      });
    }

    document.getElementById('uploadForm').addEventListener('change', calculatePrice); // Trigger recalculation on form change
  </script>
</body>
</html>
